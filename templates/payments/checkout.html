{% extends 'base.html' %}
{% block title %}Checkout{% endblock %}

{% block content %}
<h2>Checkout</h2>

<p>Total Amount: KES {{ order.total_price }}</p>

<form method="POST" action="{% url 'payments:mpesa_pay' order.id %}">
    {% csrf_token %}
    <label for="phone_number">Enter your phone number (07XXXXXXXX):</label>
    <input type="text" name="phone_number" id="phone_number" required>
    <button type="submit">Pay with M-Pesa</button>
</form>

{% if message %}
<p>{{ message }}</p>
{% endif %}

{% endblock %}
